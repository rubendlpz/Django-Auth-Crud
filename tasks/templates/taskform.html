{% extends "base.html" %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                {% if form.instance.pk %}
                <h1>Editar Tarea</h1>
                {% else %}
                <h1>Crear Tarea</h1>
                {% endif %}
                <span>
                    {% if error %}
                    <p class="text-danger">{{ error }}</p>
                    {% endif %}
                </span>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark">Guardar</button>
                {% if form.instance.pk %}
                <a href="{% url 'delete_task' form.instance.pk %}" class="btn btn-danger">Eliminar</a>
                {% endif %}
            </form>
        </div>
    </div>
</main>
{% endblock %}
